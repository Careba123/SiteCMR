<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'cmr_app/styles.css' %}">
</head>
<body>
    <h1>Dashboard</h1>
    {% if user.is_staff %}
        <h2>Utilizatori</h2>
        <ul>
            {% for u in users %}
                <li><a href="{% url 'cmr_app:user_documents' u.id %}">{{ u.username }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
    <h2>Documentele Mele</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Fisier</th>
            <th>Incarcat la</th>
        </tr>
        {% for cmr in cmrs %}
        <tr>
            <td>{{ cmr.id }}</td>
            <td><a href="{{ cmr.file.url }}">{{ cmr.file.name }}</a></td>
            <td>{{ cmr.uploaded_at }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'cmr_app:upload_cmr' %}">Incarca CMR</a>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
