<head>
    <title>Dashboard</title>

<body>

        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>

    {% if request.user.is_staff %}
        <h2>Utilizatori</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td><a href="{% url 'cmr_app:user_documents' user.id %}"><button>Vezi documentele</button></a></td>
            </tr>
            {% endfor %}
        </table>
