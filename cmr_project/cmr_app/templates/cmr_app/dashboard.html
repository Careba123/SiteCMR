<!DOCTYPE html>
<html>
<head>
    <title>Panou</title>
</head>
<body>
    <h1>Panou</h1>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    <table>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Fisier</th>
            <th>Incarcat la</th>
        </tr>
        {% for cmr in cmrs %}
        <tr>
            <td>{{ cmr.id }}</td>
            <td>{{ cmr.user.username }}</td>
            <td><a href="{{ cmr.file.url }}">Download</a></td>
            <td>{{ cmr.uploaded_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
